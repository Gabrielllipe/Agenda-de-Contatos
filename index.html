<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Agenda de contatos</title>
</head>
<body>
    <div id="container">
        <header>
            <div>
                <img src="./images/smartphone.png" alt="icone de um celular">
                <h1>Agenda de Contatos</h1>
            </div>
        </header>
        <main>
            <div id="form">
                <form>
                    <input type="text" placeholder="Nome" name="name" id="name" required>
                    <input type="tel" placeholder="Telefone" name="tel" id="tel" required>
                    <button type="submit">Adicionar</button>
                </form>
            </div>
            <div>
                <table cellspacing="0">
                    <thead>
                        <th>Nome</th>
                        <th style="width: 40%;">Telefone</th>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </main>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="./jquery.mask.min.js"></script>
    <script src="./main.js"></script>
</body>
</html>
